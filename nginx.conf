server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Support for Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optimization: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Ensure .tsx and .ts files are served with correct MIME types if needed
    # (Though usually these are transpiled before production)
    types {
        application/typescript ts tsx;
    }

    # Error handling
    error_page 404 /index.html;
}
